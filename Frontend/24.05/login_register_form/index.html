<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Login/Registrarion form</title>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway|Roboto" >
		<link href="style.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<form>
			<div class="login_register_form">
				<div class="login_form">
					<div class="title">
						<div class="login_title">
							login to account
						</div>
						<div class="for_upper_corner"></div>
					</div>
					<div>
							<input class="login_input" name="login_username" type="text" placeholder="username..."/>
							<input class="login_input" name="login_password" type="text" placeholder="password..."/>
							<input  type="submit" name="login_submit" title="Login">
					</div>
					<div class="forgot">
						forgot password or user name, <a href="#">click here</a>.
					</div>
				</div>
				<div class="register_form">
					<div class="register_title">
						or register account when not have yet
					</div>
					<div class="input">
							<input class="register_input" name="register_username" type="text" placeholder="username..."/>
							<input class="register_input" name="register_email" type="email" placeholder="email..."/>
							<input class="register_input" name="register_password" type="password" placeholder="password..."/>
							<input class="register_input" name="register_password_retype" type="password" placeholder="password re-type..."/>
							<input type="submit" name="register_submit" value=""/>
					</div>
				</div>
			</div>
		</form>
	</body>
</html>
