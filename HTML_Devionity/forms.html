<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration form</title>
    <style>
        .width {
            width: 100%;
        }
    </style>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <form>
    <table>
        <tr>
            <td colspan="2">Registration form</td>
        </tr>
        <tr>
            <td><label for="login" >Name</label></td>
            <td ><input class="width" type="text" name="login" id="login" placeholder="login" /></td>
        </tr>
        <tr>
            <td><label for="email" class="left_col" >Email</label></td>
            <td><input class="width" type="email" name="email" id="email" placeholder="email"/></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td>
                <input type="radio" name="gender" value="male" />Male<br/>
                <input type="radio" name="gender" value="female" />Female
            </td>
        </tr>
        <tr>
            <td>Country</td>
            <td>
                <select class="width" name="counrty">
                    <option selected value="0">Select your county</option>
                    <option value="uk">Ukraine</option>
                    <option value="fr">France</option>
                    <option value="ge">Germany</option>
                    <option disabled value="USSR">USSR</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Phone 380(xx)-xxx-xx-xx</td>
            <td><input class="width" type="tel" pattern="380([0-9]{2})-[0-9]{3}-[0-9]{2}-[0-9]{2}" placeholder="phone"></td>
        </tr>
        <tr>
            <td colspan="2">
                Message<br/>
                <textarea class="width" name="source" placeholder="How do you know about us" id="message"></textarea>
            </td>
        </tr>
        <tr>
            <td>Application for</td>
            <td>
                <span><input type="checkbox" name="coop" value="1" checked />Cooperation</span>
                <span><input type="checkbox" name="news" value="1" />News getting</span>
            </td>
        </tr>
        <tr>
            <td>CV</td>
            <td>
                <form method="post" enctype="multipart/form-data">
                    <input type="file" name="cv" value="cv" multiple />
                </form>
            </td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="Send" /></td>
        </tr>
    </table>
        <!-- отправка даты при регистрации -->
        <input type="hidden" name="date" value="16-05-2017" />
    </form>
</body>
</html>
